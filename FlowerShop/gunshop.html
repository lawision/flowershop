<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Store Login - Interactive Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">   
        <div class="logo">
            <img src="gun-logo.png" alt="Gun Store Logo">
        </div>
        <h1>Gun Store</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn-login" id="submit">Login</button>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>

    <!-- Interactive Background -->
    <div class="interactive-background">
        <div class="bullet bullet-1"></div>
        <div class="bullet bullet-2"></div>
        <div class="bullet bullet-3"></div>
        <div class="bullet bullet-4"></div>
        <div class="bullet bullet-5"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
